<!DOCTYPE html>
<html>
	<head>
		<title>Gramman's Blog</title>	
		<link rel="stylesheet" type="text/css" href="{{ STATIC_URL }}css/bootstrap.css" rel="stylesheet" />
		<script src="{{ STATIC_URL }}js/jquery-1.8.2.min.js"></script>
		<script src="{{ STATIC_URL }}js/bootstrap.min.js"></script>
		<script src="{{ STATIC_URL }}js/ajax.js"></script>
	</head>
	<body>
		<div class="page-header">
			<div class="offset12"><button class="btn btn-mini" type="submit">SignUp</button></div>
			{% if request.user.is_authenticated %}
			<div class="offset12"><button class="btn btn-mini" type="submit"><a href="/blog/logout/">Logout</a></button></div>
			{% else %}
			<div class="offset12"><button class="btn btn-mini" type="submit"><a href="/blog/login/">Login</a></button></div>
			{% endif %}
		</div>
		<div class="container-fluid">
			<div class="row-fluid">
				<div class="span2">
					<div class="well">
					{% include "menu.html" %}
					</div>
				</div>
				
				<div class="span7">
					{% block content %}{% endblock %}
				</div>
				<div class="span3">
					<div class="well">
						<!-- {% block archive %}{% endblock %} -->
						{% include "archive.html" %}
					</div>
				</div>
			</div>	
		</div>
	</body>
